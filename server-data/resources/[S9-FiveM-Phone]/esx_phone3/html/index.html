<html>

<head>

	<meta charset="utf-8" />

	<link rel="stylesheet" href="css/app.css" type="text/css" />
	<link rel="stylesheet" href="css/font-awesome.css" type="text/css" />
	<link rel="stylesheet" href="css/animate.css" type="text/css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

</head>

<body>

	<div id="phone" class="animated slideInUp">

		<div id="screen">

			<div class="status-bar">
				<ul class="signal">
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
				<span class="network">Exerax</span>
				<div class="time"><span class="hour">0</span>:<span class="minute">00</span></div>
				<div class="battery"><span class="percentage">100%</span><b class="fa fa-battery-full fa-fw"></b>
				</div>
			</div>

			<div id="app-home" class="app">

				<div class="app-inner">
					<div class="homepage">
						<div class="accuplace">
								<!-- weather widget start --><a target="_blank" href="https://www.booked.net/weather/leicester-2826"><img src="https://w.bookcdn.com/weather/picture/32_2826_1_1_34495e_250_2c3e50_ffffff_ffffff_1_2071c9_ffffff_0_6.png?scode=124&domid=w209&anc_id=48072"  alt="booked.net"/></a><!-- weather widget end -->
					</div>
						<div class="contactleft">
							<div class="menu-icon menu-icon-contacts" data-app="contacts">
								<div class="menu-icon-inner">
									<i class="far fa-address-book"></i>
								</div>
								<div class="menu-icon-label">Contacts</div>
							</div>
						</div>

						<div class="messagesleft">
							<div class="menu-icon menu-icon-messages" data-app="messages">
								<div class="menu-icon-inner">
									<i class="far fa-comments"></i>
								</div>
								<div class="menu-icon-label">Messages</div>
								<div class="counter">5</div>
							</div>
						</div>

						<div class="policeright">
							<div class="policeright">	<div class="menu-icon menu-icon-police" data-app="contact-action-message" data-args="{&quot;name&quot;: &quot;Police&quot;, &quot;number&quot;: &quot;police&quot;}">
								<div class="menu-icon-inner">
									<i class="fas fa-user-shield"></i>
								</div>
							<div class="menu-icon-label">Police</div>
						</div>
					</div>
				</div>

				<div class="hospitalright">
					<div class="menu-icon menu-icon-ambulance" data-app="contact-action-message" data-args="{&quot;name&quot;: &quot;Ambulance&quot;, &quot;number&quot;: &quot;ambulance&quot;}">
						<div class="menu-icon-inner">
							<i class="fas fa-ambulance"></i>
						</div>
						<div class="menu-icon-label">Emergency</div>
					</div>
				</div>

				</div>

				<div class="apps-positioning">
					<div class="menu-icon menu-icon-lawyer" data-app="contact-action-message" data-args="{&quot;name&quot;: &quot;Avocat&quot;, &quot;number&quot;: &quot;lawyer&quot;}">
						<div class="menu-icon-inner">
							<i class="fas fa-gavel"></i>
						</div>
						<div class="menu-icon-label">Lawyer</div>
					</div>
				</div>

				<div class="bank-positioning">
					<div class="menu-icon menu-icon-bank" data-app="bank">
						<div class="menu-icon-inner">
							<i class="fas fa-money-check-alt"></i>
						</div>
						<div class="menu-icon-label">Bank</div>
					</div>
				</div>

				<div class="mechanic-positioning">
					<div class="menu-icon menu-icon-mecano" data-app="contact-action-message" data-args="{&quot;name&quot;: &quot;Mecano&quot;, &quot;number&quot;: &quot;mecano&quot;}">
						<div class="menu-icon-inner">
							<i class="fas fa-toolbox"></i>
						</div>
						<div class="menu-icon-label">Mechanic</div>
					</div>
				</div>

				<div class="taxi-positioning">
					<div class="menu-icon menu-icon-taxi" data-app="contact-action-message" data-args="{&quot;name&quot;: &quot;Taxi&quot;, &quot;number&quot;: &quot;taxi&quot;}">
						<div class="menu-icon-inner">
							<i class="fas fa-taxi"></i>
						</div>
						<div class="menu-icon-label">Taxi</div>
					</div>
				</div>

				<div class="menubackground">
					<div class="menuposition">
						<div class="menu-icon menu-icon-menu">
							<div class="menu-icon-inner">
								<i class="far fa-square"></i>
								<div class="menu-icon-label"></div>
							</div>
						</div>
					</div>
				</div>

				<div class="arrowback">
					<div class="menu-icon menu-icon-return">
						<div class="menu-icon-inner">
							<i class="fas fa-arrow-left"></i>
						</div>
					</div>
				</div>
				<div class="phonecalls">
					<div class="menu-icon menu-icon-phone">
						<div class="menu-icon-inner">
							<i class="fas fa-phone"></i>
						</div>
					</div>
				</div>

				</div>

			</div>

			<div id="app-incoming-call" class="app">

				<div class="app-inner">

					<div class="contact-infos">
						<div class="contact-name"></div>
						<div class="contact-number"></div>
					</div>

					<div class="contact-actions-wrapper">
						<div class="contact-action action-accept" data-action="accept">
							<i class="fa fa-phone fa-fw"></i>
						</div>
						<div class="contact-action action-deny" data-action="deny">
							<i class="fa fa-phone fa-fw"></i>
						</div>
					</div>

				</div>

			</div>

			<div id="app-contacts" class="app">

				<div class="app-inner">
					<div class="phone-banner-title">Phone</div>
					<div class="contact-actions">
						<div class="add-contact"><i class="fas fa-plus"></i></div>
					</div>

					<div class="contact-me">
						<div class="contact">
							<div class="contact-name">&lt;My Number&gt;</div>
							<div class="contact-number"></div>
						</div>
					</div>

					<div class="contact-list"></div>
				</div>

			</div>

			<div id="app-contact-add" class="app">
				<div class="app-inner">

					<div class="add-contact-wrapper">
						<div><input type="text" name="add-contact-name" placeholder="John Smith" /></div>
						<div><input type="number" name="add-contact-number" max="99999" placeholder="12345" /></div>
					</div>

				</div>
			</div>

			<div id="app-contact-actions" class="app">
				<div class="app-inner">

					<div class="contact-infos">
						<div class="contact-name"></div>
						<div class="contact-number"></div>
					</div>

					<div class="contact-actions-wrapper">
						<div class="contact-action action-call" data-action="call">
							<i class="fa fa-phone fa-fw"></i>
						</div>
						<div class="contact-action action-message" data-action="message">
							<i class="fa fa-envelope fa-fw"></i>
						</div>
					</div>

				</div>
			</div>

			<div id="app-contact-action-call" class="app">
				<div class="app-inner">

					<div class="contact-infos">
						<div class="contact-name"></div>
						<div class="contact-number"></div>
					</div>

					<div class="loader">
						<div class="circle"><i class="fa fa-circle fa-fw"></i></div>
						<div class="circle"><i class="fa fa-circle fa-fw"></i></div>
						<div class="circle"><i class="fa fa-circle fa-fw"></i></div>
						<div class="info">Call in Progress</div>
					</div>

				</div>
			</div>

			<div id="app-contact-action-message" class="app">
				<div class="app-inner">

					<div class="message-container"></div>

					<div class="message-input">
						<textarea name="message" placeholder="[U] => GPS&#10;[Press Enter] -> To write a message"></textarea>
					</div>

					<div class="message-actions">
						<input type="checkbox" name="anon">Anonymous</input>
					</div>

				</div>
			</div>

			<div id="app-messages" class="app">
				<div class="app-inner">
					<div class="contact-list"></div>
				</div>
			</div>

			<div id="app-bank" class="app">
				<div class="app-inner">
					<div class="logo">
						<img src="img/apps/bank/logo.png" alt="logo" class="logoimg"/>
					</div>

					<div class="balance positive">0.00</div>

					<div class="button-container">
						<div class="button" data-action="transfer">Make a transfer</div>
						<div class="button" data-action="contact">Contact us</div>
					</div>
				</div>
			</div>

			<div id="app-bank-transfer" class="app">
				<div class="app-inner">
					<div class="contact-list"></div>
				</div>
			</div>

			<div id="app-bank-transfer-menu" class="app">
				<div class="app-inner">
					<div class="transfer-wrapper">
						<div><input type="number" name="transfer-amount" placeholder="montant" /></div>
					</div>
				</div>
			</div>

		</div>

		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="scripts/mustache.min.js"></script>

		<script src="scripts/app.js"></script>
		<script src="scripts/apps/home.js"></script>
		<script src="scripts/apps/messages.js"></script>
		<script src="scripts/apps/incoming-call.js"></script>
		<script src="scripts/apps/contacts.js"></script>
		<script src="scripts/apps/contact-add.js"></script>
		<script src="scripts/apps/contact-actions.js"></script>
		<script src="scripts/apps/contact-action-call.js"></script>
		<script src="scripts/apps/contact-action-message.js"></script>
		<script src="scripts/apps/bank.js"></script>
		<script src="scripts/apps/bank-transfer.js"></script>
		<script src="scripts/apps/bank-transfer-menu.js"></script>

</body>

</html>
